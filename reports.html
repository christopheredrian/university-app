<!DOCTYPE html>
<html manifest="manifest.appcache" type="text/cache-manifest">
<head>
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/print.css">
    <link rel="stylesheet" href="css/reports.css">
    <meta name="viewport" content="initial-scale=1.0">

</head>
<body>
<input type='file' accept=".json" onchange='openFile(event)' style="display:none" id="fileChooser">
<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Report Generator</h2>
        </div>
        <div class="modal-body">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate">
            <label for="endDate">End Date</label>
            <input type="date" id="endDate">
            <input type="submit" value="View" id="viewBtn">
        </div>
        <div class="modal-footer">
            <h3></h3>
        </div>
    </div>

</div>
<header class="print-hide">
    <nav>
        <a class="active" href="index.html">Home</a>
        <a class="sm-show" href="#form">Form</a>
        <a class="sm-show" href="#Inside">Inside</a>
        <a class="sm-show" href="#Outside">Outside</a>
        <a href="" id="exportBtn">Backup</a>
        <a href="" id="importBtn">Restore</a>
        <a href="reports.html" id="reportsBtn">Reports</a>
        <a href="Login.html" id="logoutBtn">Log Out</a>
    </nav>
</header>
<div class="container">
    <h1>Generated Report</h1>
    <div class="btn-group print-hide">
        <button id="generateBtn">Generate</button>
        <button id="downloadBtn">Download (.csv)</button>
        <button id="printBtn">Print</button>
    </div>
    <!--<div class="pie" id="pieDiv">-->
    <!--<div class="d1"><div><span id="students">60 students</span></div></div>-->
    <!--<div class="d2"><div><span id="visitors">22 visitors</span></div></div>-->
    <!--<div class="d3"><div><span id="faculty">8 faculty</span></div></div>-->
    <!--</div>-->
    <div class="row">
        <h2 class="page-header">Statistics</h2>
        <div class="column column-3">
            <table id="statistics">
                <tr>
                    <th>Faculty</th>
                    <td id="facultyCounter">4</td>
                    <td class="faculty-legend"></td>
                </tr>
                <tr>
                    <th>Students</th>
                    <td id="studentsCounter">5</td>
                    <td class="students-legend"></td>

                </tr>
                <tr>
                    <th>Visitor</th>
                    <td id="visitorsCounter">1</td>
                    <td class="visitors-legend"></td>

                </tr>
                <tr>
                    <th>Total</th>
                    <td id="peopleCounter">10</td>
                </tr>
            </table>

        </div>
        <div class="column column-3">
            <div class="chart">
                <canvas id="can"></canvas>

            </div>
        </div>
    </div>
    <div class="row" style="overflow: auto">
        <h2 class="page-header">Report</h2>
        <label>Search: </label> <input type="search" onkeyup="searchTable('reportsTable', this.value); "
                                       placeholder="Search"><br><br>
        <table id="reportsTable">
            <tr>
                <th onclick="sortTable(0)">Id
                    <div class="icons">
                        <img src="img/up.png" alt="up arrow" class="icon">
                        <img src="img/down.png" alt="up arrow" class="icon">
                    </div>
                </th>
                <th onclick="sortTable(1)">
                    Name
                    <div class="icons">
                        <img src="img/up.png" alt="up arrow" class="icon">
                        <img src="img/down.png" alt="up arrow" class="icon">
                    </div>
                </th>
                <th onclick="sortTable(2)">
                    Id Number
                    <div class="icons">
                        <img src="img/up.png" alt="up arrow" class="icon">
                        <img src="img/down.png" alt="up arrow" class="icon">
                    </div>
                </th>
                <th onclick="sortTable(3)">
                    Category
                    <div class="icons">
                        <img src="img/up.png" alt="up arrow" class="icon">
                        <img src="img/down.png" alt="up arrow" class="icon">
                    </div>
                </th>
                <th onclick="sortTable(4)">
                    Date
                    <div class="icons">
                        <img src="img/up.png" alt="up arrow" class="icon">
                        <img src="img/down.png" alt="up arrow" class="icon">
                    </div>
                </th>
                <th onclick="sortTable(5)">
                    Start Time
                    <div class="icons">
                        <img src="img/up.png" alt="up arrow" class="icon">
                        <img src="img/down.png" alt="up arrow" class="icon">
                    </div>
                </th>
                <th onclick="sortTable(6)">
                    End Time
                    <div class="icons">
                        <img src="img/up.png" alt="up arrow" class="icon">
                        <img src="img/down.png" alt="up arrow" class="icon">
                    </div>
                </th>
            </tr>

        </table>
    </div>
</div>


<script src="js/reports.js"></script>
<script src="js/search.js"></script>
<script src="js/export.js"></script>
<script src="js/import.js"></script>
<script src="js/authentication.js"></script>

</body>
</html>
